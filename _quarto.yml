project: 
  type: website
  
website: 
  page-navigation: true
  title: "Zarr Visualization Cookbook"
  repo-url: https://github.com/nasa-impact/zarr-visualization-cookbook 
  repo-actions: [edit, issue]
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By Openscapes, 2022"
    
  sidebar:
    logo: "images/impact-logo.png"
    pinned: true
    align: center
    tools: 
      - icon: github
        href: https://github.com/NASA-IMPACT/zarr-visualization-cookbook
        text: "Zarr Visualization Cookbook"
       

    style: "docked"
    search: true
    collapse-level: 2
    contents:
      - href: index.qmd
        text: Welcome
      - section: approaches/index.qmd
        contents: 
          - section: approaches/tiling.qmd
            contents:
            - approaches/tiling/benchmarking-methodology.qmd
            - approaches/tiling/results-summary.md
            - section: Results in Detail
              contents:
              - approaches/tiling/cmip6-cog-tile-server-benchmarks.ipynb
              - approaches/tiling/cmip6-zarr-tile-server-benchmarks.ipynb
              - approaches/tiling/tile-server-e2e-benchmarks.ipynb
            - approaches/tiling/recommendations.md
            - approaches/tiling/future-areas.md
          - section: approaches/direct-client.qmd
            contents:
            - approaches/direct-client/benchmarking-methodology.qmd
            - approaches/direct-client/e2e-results.ipynb
            - approaches/direct-client/recommendations.qmd
            - approaches/direct-client/future-areas.qmd         





format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    toc: true


filters:
  - include-files.lua
  - quarto

  
