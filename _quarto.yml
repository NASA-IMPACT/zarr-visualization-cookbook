project: 
  type: website
  
website: 
  page-navigation: true
  title: "Making sharable documents with Quarto" 
  repo-url: https://github.com/nasa-impact/zarr-visualization-cookbook 
  repo-actions: [edit, issue]
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By Openscapes, 2022"
    
  sidebar:
    logo: "images/impact-logo.png"
    pinned: true
    align: center
    tools: 
      - icon: github
        href: https://github.com/NASA-IMPACT/zarr-visualization-cookbook
        text: "Zarr Visualization Cookbook"
       

    style: "docked"
    search: true
    collapse-level: 3
    contents:
      - href: index.qmd
        text: Welcome
      - section: approaches/index.qmd
        contents: 
          - section: approaches/direct-client.md        
          - section: approaches/tiling.md
            contents:
            - approaches/tiling/preprocessing.md
            - approaches/tiling/benchmarks.md
            - approaches/tiling/future-areas.md





format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    toc: true


filters:
  - include-files.lua
  - quarto

  
